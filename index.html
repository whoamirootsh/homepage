<!DOCTYPE html>
<meta name="robots" content="noindex, nofollow">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>whoamiroot.sh</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff99;
      font-family: "Courier New", Courier, monospace;
      font-size: 18px;
      padding: 40px;
    }

    .terminal {
      max-width: 800px;
      margin: auto;
      background: #111;
      border: 2px solid #00ff99;
      border-radius: 6px;
      padding: 20px;
      box-shadow: 0 0 10px #00ff99;
    }

    .line {
      margin: 5px 0;
    }

    .prompt {
      color: #00ccff;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: #00ff99;
      margin-left: 2px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { background: #00ff99; }
      51%, 100% { background: transparent; }
    }

    a {
      color: #ff0066;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="line"><span class="prompt">guest@whoamiroot.sh</span>:~$ whoami</div>
    <div class="line">root</div>

    <div class="line"><span class="prompt">guest@whoamiroot.sh</span>:~$ ls</div>
    <div class="line">about.txt&nbsp;&nbsp; projects/&nbsp;&nbsp; contact.txt</div>

    <div class="line"><span class="prompt">guest@whoamiroot.sh</span>:~$ cat about.txt</div>
    <div class="line">Welcome to <strong>whoamiroot.sh</strong>, a digital playground.</div>

    <div class="line"><span class="prompt">guest@whoamiroot.sh</span>:~$ cat somethingsomething.txt</div>

    <div class="line"><span class="prompt">guest@whoamiroot.sh</span>:~$ <span class="cursor"></span></div>
    </div>
  </div>
</body>
</html>
